  <text x="150" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28">🎨</text>
  
  <!-- 저자 -->
  <text x="150" y="320" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">박디자인</text>
  
  <!-- 하단 -->
